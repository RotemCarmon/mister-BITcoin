<div class="chart" *ngIf="this.user.moves.length">
    <google-chart
        class="chart moves-history"
        [type]="chartData.type"
        [data]="chartData.data"
        [title]="chartData.title"
        [options]="chartData.options"
        [dynamicResize]="true"
        ></google-chart>
    </div>
