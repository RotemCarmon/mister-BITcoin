<google-chart
  class="chart market-price"
  [type]="marketChartType"
  [data]="marketChartData"
  [title]="marketChartName"
  [options]="chartOption"
  [dynamicResize]="true"
  ></google-chart>

<div class="small-charts flex">

    <google-chart
      class="chart trade-volume"
      [type]="tradeChartType"
      [data]="tradeChartData"
      [title]="tradeChartName"
      [options]="chartOption"
      [dynamicResize]="true"
    ></google-chart>
    
    <google-chart
      class="chart confirm-transaction"
      [type]= "transactionChartType"
      [data]= "transactionChartData"
      [title]="transactionChartName"
      [options]="chartOption"
      [dynamicResize]="true"
    ></google-chart>
    
</div>
