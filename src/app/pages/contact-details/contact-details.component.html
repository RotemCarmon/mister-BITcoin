<section class="contact-details-container flex space-around align-center">
    <div class="contact-img ratio-square">
        <img src="https://robohash.org/+{{contact.name}}" alt="">
    </div>
    <div class="contact-info">
        <h3>Name: {{contact.name}}</h3>
        <h3>Phone: {{contact.phone}}</h3>
        <h3>Email: {{contact.email}}</h3>
    </div>
    <button class="go-back-btn btn" (click)="goBack()">Back</button>
</section>
